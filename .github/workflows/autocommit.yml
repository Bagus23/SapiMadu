name: Auto commit

on:

  push:
    branches:
      - main
      
  schedule:
  - cron: "30 */12 * * *" # See https://crontab.guru/#0_7,9,11_*_*_1,3

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > timeis
          
      - name: Commit changes
        run: |
          git config --local user.email "bagustampan23@gmail.com"
          git config --local user.name "Bagus23"
          git add -A
          
          arr[0]="ALX(bot): 😂 auto commit"
          arr[1]="ALX(bot): 😱 auto commit"
          arr[2]="ALX(bot): 👿 auto commit"
          arr[3]="ALX(bot): 💩 auto commit"
          arr[4]="ALX(bot): 🙏 auto commit"
          arr[5]="ALX(bot): 🙈 auto commit"
          arr[6]="ALX(bot): 🐐 auto commit"
          arr[7]="ALX(bot): 🤖 auto commit"
          arr[8]="ALX(bot): 🟩 auto commit"
          arr[9]="ALX(bot): 👻 auto commit"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.5.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
